<h1>hell detail</h1>

<h1>{{tag.author}}</h1><br>
<h1>{{tag.title}}</h1><br>
{% if tag.image %}
<img src="{{tag.image.url}}" alt="Girl in a jacket">
{% endif %}
<h1>{{tag.description}}</h1><br>
<h1>{{tag.date}}</h1><br>
<a href="{% url 'home'%}" >back</a><br>
{% if request.user == tag.author %}
  <a href="{% url 'update' tag.slug tag.pk %}" >update post</a>
  <a href="{% url 'delete' tag.slug tag.pk %}" >delete post</a>
{% endif %}
